<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pathfinder</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/normalize.css" rel="stylesheet">
        <link href="static/main.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>
    </head>
    <body onload="brython()">
        <div id="main-container">
            <h1>A* Pathfinder</h1>
            <div id="map-config-container">
                <div id="map-container">
                    <div id="pathfinding-map"></div>
                </div>
                <div class="config-menu">
                    <div class="left-config">
                        <button id="start-button">Start Node</button>
                        <button id="wall-button">Wall Node</button>
                        <button id="restore-map-button">Restore Map</button>
                    </div>
                    <div class="middle-config">
                        <button id="start-pathfind-button">Start Pathfind</button>
                    </div>
                    <div class="right-config">
                        <button id="end-button">End Node</button>
                        <button id="restore-button">Restore Node</button>
                        <button id="new-map-button">New Map</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/python" src="static/main.py"></script>
    </body>
</html>
